<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sketchy Web Page</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                    <a href="#about"><li class="nav-about"></li></a>
                    <a href="#portfolio"><li class="nav-portfolio"></li></a>
                    <a href="#contact"><li class="nav-contact"></li></a>
                </ul>
            </nav>
        </header>
        <main>
            <div class="banner">
                <div class="banner-text"></div>
                <a href="#contact"><div class="button"></div></a>
            </div>
            <div id="about">
                <div class="heading"></div>
                <div class="items">
                    <div class="item1">
                        <div class="image"></div>
                        <div class="text"></div>
                    </div>
                    <div class="item2">
                        <div class="image"></div>
                        <div class="text"></div>
                    </div>
                    <div class="item3">
                        <div class="image"></div>
                        <div class="text"></div>
                    </div>
                </div>
            </div>
            <div id="portfolio">
                <div class="flex">
                    <div class="arrow-left arrow"></div>
                    <div class="heading"></div>
                    <div class="arrow-right arrow"></div>
                </div>
                <div class="slider"></div>
            </div>
            <div id="contact">
                <div class="heading"></div>
                <div class="form"></div>
                <div class="button"></div>
            </div>
        </main>
        <footer>
            <div class="social"></div>
        </footer>
    </body>
</html>
